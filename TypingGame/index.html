<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>
<body>
    <button id="options-btn" class="options-btn">
        <i class="fas fa-cog"></i>
    </button>
    <div id="options" class="options">
        <form id="options-form">
            <div>
                <label for="levels">Levels</label>
                <select id="Levels">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </form>
    </div>

     <div class="container">
         <h2 class="typewritting">Challenge Your Self</h2>
         <small>Type the following</small>
         <h1 id="word"></h1>
         <input type="text" id="text" autocomplete="off" placeholder="Type the word you see...">
         <p class="time-container">
             Time left: <span id="time">10s</span>
         </p>
         <p class="score-container">
             Score: <span id="score">0</span>
         </p>
         <div id="game-over" class="game-over"></div>
     </div>
    <script src="script.js"></script>
</body>  
</html>
